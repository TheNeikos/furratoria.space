sudo: false
services:
  - postgresql
language: rust
rust:
- nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH &&
  psql -c 'create database travis_ci_test;' -U postgres &&
  cp .env.travis .env
script:
- |
  travis-cargo build &&
  travis-cargo test
